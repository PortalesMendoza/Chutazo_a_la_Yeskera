<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHUTAZO A LA YESKERA</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00F5FF;
            --neon-pink: #FF00FF;
            --dark-space: #0A192F;
            --space-light: #172A45;
            --bright-text: #E6F1FF;
            --neon-green: #00FF9D;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--dark-space);
            color: var(--bright-text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 245, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 0, 255, 0.1) 0%, transparent 50%);
        }
        
        .cyber-container {
            width: 100%;
            max-width: 700px;
            background-color: rgba(10, 25, 47, 0.8);
            border-radius: 16px;
            padding: 40px;
            border: 1px solid var(--space-light);
            box-shadow: 
                0 0 15px rgba(0, 245, 255, 0.3),
                0 0 30px rgba(0, 245, 255, 0.1),
                inset 0 0 10px rgba(0, 245, 255, 0.1);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }
        
        .cyber-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                var(--neon-blue), 
                var(--neon-pink), 
                var(--neon-green));
            z-index: -1;
            border-radius: 18px;
            animation: borderGlow 4s linear infinite;
            opacity: 0.7;
        }
        
        @keyframes borderGlow {
            0% { filter: blur(5px); opacity: 0.7; }
            50% { filter: blur(7px); opacity: 0.4; }
            100% { filter: blur(5px); opacity: 0.7; }
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.7);
        }
        
        label {
            display: block;
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: var(--neon-green);
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            background-color: rgba(23, 42, 69, 0.7);
            border: 1px solid var(--neon-blue);
            border-radius: 8px;
            color: var(--bright-text);
            font-size: 1rem;
            margin-bottom: 25px;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--neon-pink);
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        button {
            padding: 15px 25px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            background-color: transparent;
            color: var(--bright-text);
            border: 2px solid var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(0, 245, 255, 0.3), 
                transparent);
            transform: translateX(-100%);
            transition: all 0.6s ease;
            z-index: -1;
        }
        
        button:hover {
            color: var(--dark-space);
            box-shadow: 0 0 15px var(--neon-blue);
        }
        
        button:hover::before {
            transform: translateX(100%);
            background: linear-gradient(45deg, 
                transparent, 
                var(--neon-blue), 
                transparent);
        }
        
        #generar-btn {
            border-color: var(--neon-blue);
        }
        
        #generar-btn:hover {
            background-color: var(--neon-blue);
        }
        
        #reiniciar-btn {
            border-color: var(--neon-pink);
        }
        
        #reiniciar-btn:hover {
            background-color: var(--neon-pink);
        }
        
        h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-green);
            margin: 25px 0 15px;
            font-size: 1.5rem;
        }
        
        #resultado {
            font-size: 1.8rem;
            text-align: center;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--neon-blue);
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.7);
            font-weight: bold;
        }
        
        ul {
            list-style: none;
        }
        
        li {
            background-color: rgba(23, 42, 69, 0.7);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 3px solid var(--neon-blue);
            display: flex;
            justify-content: space-between;
            transition: all 0.3s ease;
        }
        
        li:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 245, 255, 0.2);
        }
        
        li.destacado {
            background-color: rgba(0, 255, 157, 0.1);
            border-left: 3px solid var(--neon-green);
            color: var(--neon-green);
            font-weight: bold;
        }
        
        li.destacado::after {
            content: '★';
            color: var(--neon-green);
            margin-left: 10px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        @media (max-width: 768px) {
            .cyber-container {
                padding: 30px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .button-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .cyber-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            textarea {
                font-size: 0.9rem;
            }
            
            button {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <main class="cyber-container">
        <h1>CHUTAZO A LA YESKERA</h1>
        
        <label for="valores">PARTICIPANTES (separados por coma):</label>
        <textarea id="valores" placeholder="Ejemplo: Juan, Pedro, Ana, Luis, Carla"></textarea>
        
        <div class="button-grid">
            <button id="generar-btn">GENERAR VALOR</button>
            <button id="reiniciar-btn">REINICIAR JUEGO</button>
        </div>
        
        <h2>RESULTADO:</h2>
        <div id="resultado"></div>
        
        <h2>REGISTRO DE GANADORES:</h2>
        <ul id="listaGanadores"></ul>
    </main>

    <script>
        // Estado de la aplicación
        const state = {
            participants: [],
            winners: {},
            highlighted: [],
            currentSpeech: null,
            isGenerating: false
        };
        
        // Elementos del DOM
        const DOM = {
            valoresInput: document.getElementById("valores"),
            generarBtn: document.getElementById("generar-btn"),
            reiniciarBtn: document.getElementById("reiniciar-btn"),
            resultadoDiv: document.getElementById("resultado"),
            listaGanadores: document.getElementById("listaGanadores")
        };
        
        // Inicialización
        function init() {
            // Configurar event listeners
            DOM.generarBtn.addEventListener('click', handleGenerateClick);
            DOM.reiniciarBtn.addEventListener('click', resetSystem);
            
            // Actualizar participantes iniciales
            updateParticipants();
        }
        
        // Manejador de clic para generar
        function handleGenerateClick() {
            if (state.isGenerating) return;
            
            state.isGenerating = true;
            DOM.generarBtn.disabled = true;
            
            generateRandomValue();
            
            setTimeout(() => {
                state.isGenerating = false;
                DOM.generarBtn.disabled = false;
            }, 500);
        }
        
        // Generar valor aleatorio
        function generateRandomValue() {
            updateParticipants();
            
            if (state.participants.length < 2) {
                showAlert("¡Necesitas al menos 2 participantes!");
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * state.participants.length);
            const winner = state.participants[randomIndex];
            
            updateWinner(winner);
            showResult(winner);
            announceWinner(winner);
        }
        
        // Actualizar lista de participantes
        function updateParticipants() {
            const input = DOM.valoresInput.value.trim();
            state.participants = input.split(',')
                .map(name => name.trim())
                .filter(name => name.length > 0);
        }
        
        // Actualizar registro de ganadores
        function updateWinner(winner) {
            state.winners[winner] = (state.winners[winner] || 0) + 1;
            
            if (state.winners[winner] === 5 && !state.highlighted.includes(winner)) {
                state.highlighted.push(winner);
            }
            
            renderWinnersList();
        }
        
        // Mostrar resultado
        function showResult(winner) {
            DOM.resultadoDiv.textContent = winner;
            DOM.resultadoDiv.style.animation = 'none';
            void DOM.resultadoDiv.offsetWidth;
            DOM.resultadoDiv.style.animation = 'pulse 0.5s';
        }
        
        // Mostrar alerta
        function showAlert(message) {
            DOM.resultadoDiv.textContent = message;
            DOM.resultadoDiv.style.color = '#FF00FF';
            setTimeout(() => {
                DOM.resultadoDiv.textContent = '';
                DOM.resultadoDiv.style.color = '#00F5FF';
            }, 2000);
        }
        
        // Anunciar ganador con voz
        function announceWinner(winner) {
            if (state.currentSpeech) {
                window.speechSynthesis.cancel();
            }
            
            const speech = new SpeechSynthesisUtterance(winner);
            speech.lang = 'es-ES';
            speech.rate = 0.9;
            
            state.currentSpeech = speech;
            speech.onend = () => {
                state.currentSpeech = null;
            };
            window.speechSynthesis.speak(speech);
        }
        
        // Renderizar lista de ganadores
        function renderWinnersList() {
            DOM.listaGanadores.innerHTML = '';
            
            const sortedWinners = Object.entries(state.winners)
                .sort((a, b) => b[1] - a[1]);
            
            sortedWinners.forEach(([name, count]) => {
                const li = document.createElement('li');
                if (state.highlighted.includes(name)) {
                    li.classList.add('destacado');
                }
                li.textContent = `${name}: ${count} ${count === 1 ? 'vez' : 'veces'}`;
                DOM.listaGanadores.appendChild(li);
            });
        }
        
        // Reiniciar sistema
        function resetSystem() {
            state.winners = {};
            state.highlighted = [];
            
            if (state.currentSpeech) {
                window.speechSynthesis.cancel();
                state.currentSpeech = null;
            }
            
            DOM.resultadoDiv.textContent = 'Juego reiniciado';
            DOM.listaGanadores.innerHTML = '';
            
            setTimeout(() => {
                DOM.resultadoDiv.textContent = '';
            }, 2000);
            
            // Mantener los valores actuales en el textarea
        }
        
        // Iniciar la aplicación
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
